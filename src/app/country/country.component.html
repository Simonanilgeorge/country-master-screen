    <p-accordion [multiple]="true" activeIndex="0 1">
        <p-accordionTab header="Add">
    <div>
        <h1>ADD</h1>
      
        <p>Name</p><input [(ngModel)]="country.name" type="text" pInputText>
        <p>Alpha2code (max: 2 characters)</p><input style="text-transform: uppercase;" [(ngModel)]="country.alpha2Code" maxlength="2" type="text" pInputText>
        <p>Alpha3code (max: 3 characters)</p><input style="text-transform: uppercase;" [(ngModel)]="country.alpha3Code" maxlength="3" type="text" pInputText>
        <p-button label="Add" icon="pi pi-check" iconPos="right" (click)="add()"></p-button>
    
    </div>
    
  
</p-accordionTab>

<p-accordionTab header="Table">
    <p-table #dt [value]="countries" dataKey="code" styleClass="p-datatable-customers" [filterDelay]="0" [globalFilterFields]="['name','code']" editMode="row">
    <ng-template pTemplate="caption">
        <div class="table-header">
            List of counties
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
            </span>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="alpha2Code">Alpha2Code <p-sortIcon field="alpha2Code"></p-sortIcon></th>
                <th pSortableColumn="alpha3Code">Alpha3Code <p-sortIcon field="alpha3Code"></p-sortIcon></th>
                <th style="width:8rem"></th>
            </tr>
        </ng-template>
        
        
        <ng-template pTemplate="body" let-country let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="country">
                <td>
                        {{country.code}}
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="country.name">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{country.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="country.alpha2Code">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{country.alpha2Code}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="country.alpha3Code">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{country.alpha3Code}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td style="text-align:center">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="log()" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="log()" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="log()" class="p-button-rounded p-button-text p-button-danger"></button>
                </td>
            </tr>
        
        </ng-template>
    </p-table>

    
</p-accordionTab>

</p-accordion>
